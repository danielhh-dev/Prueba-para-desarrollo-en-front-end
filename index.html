<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BITCOIN</title>
    <link rel="stylesheet" href="./assets/CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="green-light"></div>
    <div class="yellow-light"></div>
    <div class="blur">
      <div class="main-container">
        <!-- nav -->
        <nav class="navbar">
          <div class="logo">
            <a href="https://www.google.com/"
              ><img src="./assets/images/logo.png" alt=""
            /></a>
          </div>
          <div id="primary"></div>
          <div class="secondary">
            <a href="#"
              ><span class="menu-icon">
                <img src="./assets/images/menu.png" alt="" /> </span
            ></a>
            <div class="submenu"></div>
          </div>
        </nav>
        <!-- end of nav -->

        <!-- header -->
        <section id="header">
          <div id="header-left">
            <h1 id="header-title"></h1>
          </div>
          <div id="header-right">
            <p id="header-subtitle"></p>
            <a href="#" id="header-btn"
              ><span class="arrow-icon"
                ><svg
                  id="svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                >
                  <path
                    d="M295.6 163.7c-5.1 5-5.1 13.3-.1 18.4l60.8 60.9H124.9c-7.1 0-12.9 5.8-12.9 13s5.8 13 12.9 13h231.3l-60.8 60.9c-5 5.1-4.9 13.3.1 18.4 5.1 5 13.2 5 18.3-.1l82.4-83c1.1-1.2 2-2.5 2.7-4.1.7-1.6 1-3.3 1-5 0-3.4-1.3-6.6-3.7-9.1l-82.4-83c-4.9-5.2-13.1-5.3-18.2-.3z"
                    fill=""
                  /></svg></span
            ></a>
          </div>
        </section>
        <!--end of header-->
        <!--hero-->
        <section id="hero">
          <div class="hero-left">
            <div class="circle"></div>
          </div>
          <div class="hero-middle">
            <div class="bitcoin">
              <img src="./assets/images/bitcoin.png" alt="" />
            </div>
          </div>
          <div class="hero-right">
            <div class="arrow">
              <div class="line"></div>
              <div class="arrowhead"></div>
            </div>
            <div class="arrow-text">
              <a href="#content">
                <p id="arrow-title"></p>
              </a>
            </div>
          </div>
        </section>
        <!--end of hero-->

        <!-- content -->
        <section id="content">
          <div id="nosotros">
            <h2 id="nosotros-title"></h2>
            <div id="nosotros-text">
              <div id="vision">
                <h3 id="vision-title"></h3>
                <p id="vision-content"></p>
              </div>
              <div id="mision">
                <h3 id="mision-title"></h3>
                <p id="mision-content"></p>
              </div>
            </div>
          </div>
          <div class="nosotros-img">
            <img src="./assets/images/img.jpg" alt="" />
          </div>
        </section>
        <!--end of content-->
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
